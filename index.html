<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="module" src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .header {
            flex-direction: column;
            margin-bottom: 5px;
        }

        .time-and-date {
            margin: auto 0;
        }

        #time,
        #date {
            display: block;
            margin: auto 0;
        }
    </style>
    <title>Prayer Time App</title>
</head>

<body>
    <div class="header container mt-5 d-flex justify-content-between align-items-left">
        <h1 class="display-4 title">Prayer Time</h1>
        <div class="time-and-date">
            <p id="time">00:00</p>
            <p id="date">1-1-2020</p>
        </div>

    </div>
    <div class="container">
        <form action="/" method="POST">
            <div class="form-group">
                <label for="cityName">City Name</label>
                <input class="form-control" id="cityName" type="text" name="cityName" placeholder="Istanbul">
            </div>
            <button type="submit" id="getCityName" class="btn btn-primary px-5">Go</button>
        </form>
    </div>

    <div class="container">
        <h3 id="city" class="h3 mb-3"></h3>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Prayer</th>
                    <th scope="col">Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Shubuh</td>
                    <td id="shubuh">00:00</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Dzuhur</td>
                    <td id="dzuhur">00:00</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Ashar</td>
                    <td id="ashar">00:00</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Maghrib</td>
                    <td id="maghrib">00:00</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>Isya</td>
                    <td id="isya">00:00</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <div id="output"></div>
    </div>

    <footer class="footer container d-flex justify-content-center">
        <p>
            Made by Ahmad Muslih Zain<br>
            Powered by <a href="http://muslimsalat.com/">MuslimSalat.com</a>
        </p>
    </footer>
</body>

</html>
